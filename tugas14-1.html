<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 14-1</title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form>
      <p>
        <input
          type="text"
          name="nama"
          id="nama"
          placeholder="Nama"
          size="20"
          required
          oninvalid="this.setCustomValidity('Nama mohon diisi!')"
        />
      </p>
      <p>
        <input
          type="text"
          name="citacita"
          id="cita-cita"
          placeholder="Cita-cita"
          size="20"
          required
          oninvalid="this.setCustomValidity('Cita-cita mohon diisi!')"
        />
      </p>
      <p>
        <input
          type="tel"
          name="nohp"
          id="no-hp"
          placeholder="No. HP"
          size="20"
          required
          oninvalid="this.setCustomValidity('No. HP mohon diisi!')"
        />
      </p>
      <p>
        <textarea
          name="alamat"
          id="alamat"
          cols="80"
          rows="10"
          placeholder="Alamat"
          required
          oninvalid="this.setCustomValidity('Alamat mohon diisi!')"
        ></textarea>
      </p>
      <p><input type="submit" value="Simpan" /></p>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
  </body>
</html>
