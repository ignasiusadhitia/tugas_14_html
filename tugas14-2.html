<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 14-2</title>
  </head>
  <body>
    <h1><u>FORM LOGIN</u></h1>
    <form>
      <p>
        <label>Jumlah Minimal: 4, Maksimal: 8 Karakter):</label>
        <br />
        <input
          type="text"
          name="user"
          id="user"
          placeholder="user"
          minlength="4"
          maxlength="8"
          required
        />
      </p>
      <p>
        <label>Jumlah Minimal: 4, Maksimal: 15 Karakter):</label>
        <br />
        <input
          type="text"
          name="pin"
          id="pin"
          minlength="4"
          maxlength="15"
          placeholder="PIN"
          required
        />
      </p>
      <p><input type="submit" value="MASUK AKUN" /></p>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-2</p>
  </body>
</html>
